<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
     <link rel="icon" href="https://www.zohowebstatic.com/sites/zweb/images/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="signin.css">
    
</head>
<body>
    
    <div class="container">

        <div class="box">
            <div style="padding: 40px;"><img class="logoimg" src="download-removebg-preview.png" alt=""></div>
            <div style="padding: 30px;">
                <h1>Sign in</h1>
                <h3>to access your account</h3>
            </div>

            <div style="margin: 20px;">
                <input id="nameInput" style="width: 100%; height: 50px; " type="text" placeholder="Enter User Name">

            </div>

            <div style="margin: 20px;">
                <input id="passInput" style="width: 100%; height: 50px; " type="password" placeholder="Enter password">
            </div>

            <div class="buttonDiv">
                <button class="butt">Sign in</button>
            </div>
        </div>

    </div>
<script src="signin.js"></script>
</body>
</html>
