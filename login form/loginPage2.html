<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoho Account Creation</title>
  <link rel="icon" href="https://www.zohowebstatic.com/sites/zweb/images/favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="StyleSheetLogin.css">
 
  
</head>
<body class="container1">

  <div class="mainDiv">
    
    <div class="container2">
      <img class="zohoLogo" src="download-removebg-preview.png" alt="Zoho Logo">
      <h1 style="padding: 10px;">WELCOME TO ZOHO!</h1>
      <h2>Create New Account</h2>

      <form>
        <table>
          <tr>
            <td>Full Name:</td>
            <td><input type="text" required></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" required></td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td><input type="tel" maxlength="10" required></td>
          </tr>
          <tr>
            <td>Date of Birth:</td>
            <td><input type="date" required></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <select required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Aadhar Number:</td>
            <td><input type="text" maxlength="12" pattern="[0-9]{12}" placeholder="Enter 12-digit Aadhar" required></td>
          </tr>
          <tr>
            <td>PAN Card Number:</td>
            <td><input type="text" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="ABCDE1234F" required></td>
          </tr>
          <tr>
            <td>Bank Account Number:</td>
            <td><input type="text" maxlength="18" placeholder="Enter Account Number" required></td>
          </tr>
          <tr>
            <td>IFSC Code:</td>
            <td><input type="text" maxlength="11" placeholder="ABCD0123456" required></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><textarea required></textarea></td>
          </tr>
          <tr>
            <td>City:</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>State:</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Pincode:</td>
            <td><input type="text" maxlength="6"></td>
          </tr>
          <tr>
            <td>Highest Qualification:</td>
            <td>
              <select>
                <option>B.Tech</option>
                <option>M.Tech</option>
                <option>B.Sc</option>
                <option>M.Sc</option>
                <option>MCA</option>
                <option>B.E</option>
                <option>Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Department:</td>
            <td>
              <select>
                <option>Software Development</option>
                <option>Testing</option>
                <option>Networking</option>
                <option>HR</option>
                <option>Finance</option>
                <option>Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Upload Resume:</td>
            <td><input type="file" accept=".pdf,.doc,.docx"></td>
          </tr>
          <tr>
            <td>Username:</td>
            <td><input type="text" required></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input id="password1" type="password" maxlength="8" ></td>
          </tr>
          <tr>
            <td>
              <div class="strength-text">
                 <span id="strengthLabel">Strength: </span>
                  <span id="percent" class="percent">0%</span>
               </div>
            </td>
             <td><div class="meter" aria-hidden="true"><div id="bar" class="bar"></div></div></td>
          </tr>
          <tr>
            <td>Confirm Password:</td>
            <td><input id="password2" type="password" required></td>
            
          </tr>
        </table>

        <button type="submit" class="submit-btn" id="submitbtn">Create Account</button>

      </form>
    </div>
  </div>
 <script src="login.js"></script>
</body>
</html>
