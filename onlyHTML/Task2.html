<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 30px auto;
            box-shadow: 0 0 10px gray;
        }
        th, td{
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #51415e;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="10" align="center">
        <h3 align="center">Student Records</h3>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Details</th>
        </tr>
        <tr>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td rowspan="2">Srini</td>
            <td>15</td>
            <td>B</td>
        </tr>
        <tr>
            <td>16</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Jenisha</td>
            <td>17</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Archana</td>
            <td>17</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Swetha</td>
            <td>18</td>
            <td>A+</td>
        </tr>
    </table>
</body>
</html>
