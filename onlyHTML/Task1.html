<!DOCTYPE html>
<html>
<head>
    <title>Select a Layout</title>
</head>
<body>

<!-- Section Heading -->
<h2 align="center">Select a Layout</h2>

<!-- Layouts Grid -->
<table border="0" cellspacing="20" cellpadding="10" align="center">
    <tr>
        <!-- Blank Canvas -->
        <td align="center" bgcolor="#f2f2f2">
            <table border="0" width="150" height="100" bgcolor="#ffffff">
                <tr><td></td></tr>
            </table>
            <div>Blank Canvas</div>
        </td>

        <!-- Header, Content, Footer -->
        <td align="center" bgcolor="#f2f2f2">
            <table border="0" width="150" height="100" bgcolor="#ffffff">
                <tr><td bgcolor="#cccccc" height="20"></td></tr>
                <tr><td bgcolor="#e6e6e6"></td></tr>
                <tr><td bgcolor="#cccccc" height="20"></td></tr>
            </table>
            <div>Header, Content, Footer</div>
        </td>

        <!-- Header, Topnav, Content, Footer -->
        <td align="center" bgcolor="#f2f2f2">
            <table border="0" width="150" height="100" bgcolor="#ffffff">
                <tr><td bgcolor="#cccccc" height="20"></td></tr>
                <tr><td bgcolor="#999999" height="20"></td></tr>
                <tr><td bgcolor="#e6e6e6"></td></tr>
                <tr><td bgcolor="#cccccc" height="20"></td></tr>
            </table>
            <div>Header, Topnav, Content, Footer</div>
        </td>
    </tr>

    <tr>
        <!-- Header, Content, Leftnav, Footer -->
        <td align="center" bgcolor="#f2f2f2">
            <table border="0" width="150" height="100" bgcolor="#ffffff">
                <tr><td bgcolor="#cccccc" height="20"></td></tr>
                <tr>
                    <td>
                        <table border="0" width="100%" height="60">
                            <tr>
                                <td bgcolor="#999999" width="40"></td>
                                <td bgcolor="#e6e6e6"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr><td bgcolor="#cccccc" height="20"></td></tr>
            </table>
            <div>Header, Content, Leftnav, Footer</div>
        </td>

        <!-- Header, Topnav, Leftnav, Content, Footer -->
        <td align="center" bgcolor="#f2f2f2">
            <table border="0" width="150" height="100" bgcolor="#ffffff">
                <tr><td bgcolor="#cccccc" height="20"></td></tr>
                <tr><td bgcolor="#999999" height="20"></td></tr>
                <tr>
                    <td>
                        <table border="0" width="100%" height="40">
                            <tr>
                                <td bgcolor="#999999" width="40"></td>
                                <td bgcolor="#e6e6e6"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr><td bgcolor="#cccccc" height="20"></td></tr>
            </table>
            <div>Header, Topnav, Leftnav, Content, Footer</div>
        </td>

        <!-- Header, Leftnav, Content, Rightnav, Footer -->
        <td align="center" bgcolor="#f2f2f2">
            <table border="0" width="150" height="100" bgcolor="#ffffff">
                <tr><td bgcolor="#cccccc" height="20"></td></tr>
                <tr>
                    <td>
                        <table border="0" width="100%" height="60">
                            <tr>
                                <td bgcolor="#999999" width="40"></td>
                                <td bgcolor="#e6e6e6"></td>
                                <td bgcolor="#999999" width="40"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr><td bgcolor="#cccccc" height="20"></td></tr>
            </table>
            <div>Header, Leftnav, Content, Rightnav, Footer</div>
        </td>
    </tr>

    <!-- Last Row: Wide Box -->
    <tr>
        <td align="center" colspan="3" bgcolor="#f2f2f2">
            <table border="0" width="450" height="80" bgcolor="#e6e6e6">
                <tr><td align="center"></td></tr>
            </table>
            <div>Other Layouts</div>
        </td>
    </tr>
</table>

<!-- Buttons -->
<div align="center" style="margin-top:20px;">
    <input type="button" value="Cancel">
    <input type="button" value="Apply">
</div>

</body>
</html>
