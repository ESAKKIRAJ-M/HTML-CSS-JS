<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>

<h2 align="center">IMAGE GALLERY</h2>

<!-- Image 1: Normal image -->
<center>
    <img src="./Images/_ (1).jpeg" 
         alt="Beautiful Nature" 
         width="220" height="200" 
         title="This is an Image">
    <p>Normal Image</p>
</center>

<!-- Image 2: Clickable image -->
<center>
    <a href="https://www.wikipedia.org" target="_blank">
        <img src="./Images/_.jpeg" 
             alt="Wikipedia Logo" 
             width="220" height="200" 
             title="Click to visit Wikipedia">
    </a>
    <p>Clickable Wikipedia Logo</p>
</center>

<!-- Image 3: Lazy loading image -->
<center>
    <img src="./Images/_ (2).jpeg" 
         alt="Friends enjoying" 
         width="220" height="200" 
         title="This image loads lazily" 
         loading="lazy">
    <p>Lazy Loading Image</p>
</center>

</body>
</html>
